<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">Reto</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @for (menu of menus; track $index) {

          @if (menu.children?.length) {

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                 aria-expanded="false">
                {{ menu.title }}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                @for (child of menu.children; track $index) {
                  <li><a class="dropdown-item" [routerLink]="child.url" routerLinkActive="active">{{ child.title }}</a>
                  </li>
                }
              </ul>
            </li>

          } @else {
            <li class="nav-item">
              <a class="nav-link" [routerLink]="[menu.url]" routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact:true}">{{ menu.title }}</a>
            </li>
          }


        }


      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-success" (click)="logout()" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>
<div class="container mt-3">
  <router-outlet></router-outlet>
</div>
